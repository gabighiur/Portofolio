  title: La ce folosește această aplicație?
  desc: Această aplicație utilizează API-ul remove.bg și inteligența artificială (AI) pentru a elimina automat fundalul din imagini complexe. Pur și simplu încărcați o imagine și lăsați magia AI să facă restul!

about:
  title: Împletind Vise Digitale, Dând Viață Viziunilor
  desc: >
    Încă de când am început să proiectez digital, am fost fascinat de puterea spațiului gol. Este vorba despre claritate și concentrare, de aceea minimalismul este mai mult decât o alegere de design, este un mod de viață xD.
    Cu Vue.js, creez interfețe care prioritizează claritatea, fluiditatea și ușurința de utilizare.
    Să colaborăm și să dăm viață viziunii tale digitale, cu fiecare pixel plasat cu grijă și fiecare interacțiune fără probleme
services:
  title: Procesul Meu
  design:
    title: Design
    desc: >
      Folosesc Adobe Illustrator pentru identitatea de marcă, machetele web inițiale și iconografia.
  presentation:
    title: Prezentare
    desc: >
      Mă bazez pe Photoshop pentru diverse sarcini, inclusiv adăugarea texturilor, retușarea fotografiilor, ajustarea culorilor și crearea de machete realiste pentru prezentările de marcă pentru clienți.
  development:
    title: Dezvoltare
    desc: >
      Recurg la framework-ul Vue.js împreună cu Tailwind pentru a dezvolta aplicații web.
  plus:
    text: În plus, sunt familiarizat cu Premiere Pro, After Effects și Blender.
